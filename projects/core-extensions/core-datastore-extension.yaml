---

name: petronia_core.datastore
type: impl
version: [1, 0, 0]
about: Simple in-memory store implementation.
description: >
  Non-persistent data store.

implements:
  - name: petronia.core.api.datastore
    minimum: [1, 0, 0]
    below: [2, 0, 0]
depends:
  - name: petronia.core.protocol.logging
    minimum: [1, 0, 0]
    below: [2, 0, 0]

runtime:
  launcher: core
  # No permissions necessary.

state-data:
  configuration:
    description: >
      Configuration for the data store.
    fields:
      cachedir:
        description: Directory for storing the cache of temporary files.
        type: string
        min-length: 1
        max-length: 10000

licenses:
  - MIT
authors:
  - Petronia Project
