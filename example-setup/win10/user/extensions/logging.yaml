---

Logger:
  extension: default.logging.file
  enabled: true
  properties:
    filename: petronia.log
    # filename: "-"
    format: "%H:%M:%S [{LEVEL}] {src:16s}: {msg}"
    default: debug
    category-levels:
      - cat: "petronia.base."
        level: trace
      - cat: "petronia.defimpl.layout."
        level: trace
      - cat: "petronia.defimpl.platform."
        level: debug
