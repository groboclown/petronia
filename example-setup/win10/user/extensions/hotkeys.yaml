---

Hotkeys:
  extension: petronia_core.hotkey_binding
  enabled: true
  properties:
    bindings:
      sequence_type: meta
      master_sequence:
        - super
      bindings:
        # ===================================================================
        # System
        - comment: Shutdown Petronia
          keys:
            - ctrl
            - shift
            - q
          event:
            target_id: petronia.core.api.shutdown:shutdown
            parameters: []

        - comment: Restart Petronia
          keys:
            - ctrl
            - shift
            - r
          event:
            target_id: petronia.core.api.shutdown:restart
            parameters: []

      # =====================================================================
      # Portal Keys
      - comment: Add a portal relative to the active portal
        keys:
          - ctrl
          - plus
        event:
          target_id: petronia.core.api.portal:portal-add
          parameters: []
      - comment: Remove the active portal
        keys:
          - ctrl
          - minus
        event:
          target_id: petronia.core.api.portal:portal-remove
          parameters: []

      # ---------------------------------------------------------------------
      # Move portal focus
      - comment: Move portal focus West (left)
        keys:
          - left
        event:
          target_id: petronia.core.api.portal:shift-focus
          parameters:
            - key: direction
              value: west
      - comment: Move portal focus East (right)
        keys:
          - right
        event:
          target_id: petronia.core.api.portal:shift-focus
          parameters:
            - key: direction
              value: east
      - comment: Move portal focus North (up)
        keys:
          - up
        event:
          target_id: petronia.core.api.portal:shift-focus
          parameters:
            - key: direction
              value: north
      - comment: Move portal focus South (down)
        keys:
          - down
        event:
          target_id: petronia.core.api.portal:shift-focus
          parameters:
            - key: direction
              value: south

      # ---------------------------------------------------------------------
      # Set the window position in the portal
      - comment: Set window position within its portal - resized, SW
        keys:
          - ctrl
          - numpad1
        event:
          target_id: petronia.core.api.portal:set-window-position
          parameters:
            - key: position
              value: r-sw

